    <!-- Map side panel button class -->
    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                this.props.setFloor(this.props.floor)
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            color: (this.state.mouseOver ? "white" : (this.props.floor == this.props.selectedFloor ? "white" : "#aa0000")),
                            fontSize: (this.state.mouseOver ? 50 : (this.props.floor == this.props.selectedFloor ? 40 : 25)),
                            backgroundColor: (this.state.mouseOver ? "#cc0000" : (this.props.floor == this.props.selectedFloor ? "#aa0000" : "#00000000")),
                            boxShadow: "inset 0px 0px 0px 5px #aa0000"
                        }}>
                        {this.props.floor}
                    </div>
                );
            }
        }
    </script>

    <!-- Gallery side panel button class -->
    <script type="text/babel">

        class GalleryButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {

            clicked() {

            mouseLeave() {

            render() {

        }
    </script>

    <!-- Class for the schedule course button -->
    <script type="text/babel">
        class ScheduleCourseButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    rowSpan: props.rowSpan,
                    color: props.color,
                    courseInfo: props.courseInfo
                }
            }

            clickClass() {
                const text = document.getElementById("schedule-course-description");
                const info = this.state.courseInfo;
                let sections = "";
                let instructors = "";
                info.sections.forEach(section => sections += section + ", ")
                info.instructors.forEach(instructor => instructors += instructor + ", ")
                sections = sections.slice(0, -2)
                instructors = instructors.slice(0, -2)

                text.innerHTML = "Course: " + info.course + "<br/>"
                    + "Time: " + info.start_time + " - " + info.end_time + "<br/>"
                    + "Seats: " + info.seats + "<br/>"
                    + "Open Seats: " + info.open_seats + "<br/>"
                    + "Sections: " + sections + "<br/>"
                    + "Instructors: " + instructors

                document.getElementById("course-popup-id").style.display = "block";
            }

            render() {
                if (this.props.rowSpan == "4") {
                    return <td
                        class="class-cell"
                        style={{ backgroundColor: this.state.color }}
                        rowspan={this.state.rowSpan}>
                        <button
                            style={{ width: "100%", height: "150px", backgroundColor: this.state.color, border: "none", outline: "none", cursor: "pointer", zIndex: 10 }}
                            onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                        </button></td>
                }
                return <td
                    class="class-cell"
                    style={{ backgroundColor: this.state.color }}
                    rowspan={this.state.rowSpan}>
                    <button
                        style={{ width: "100%", height: "250px", backgroundColor: this.state.color, border: "none", outline: "none", cursor: "pointer", zIndex: 10 }}
                        onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                    </button></td>
            }
        }
    </script>

    <!-- Map page -->
    <script type="text/babel">
        class Map extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    floor: "Ground Floor"
                };
                this.setFloor = this.setFloor.bind(this);
            }

            componentDidMount() {
                document.getElementById("map-disp").scrollTop = 100;
            }

            setFloor(floor) {
                this.setState({ floor: floor });
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>Floors</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {["Basement", "Ground Floor", "Floor 1", "Floor 2", "Floor 3", "Floor 4", "Floor 5", "Roof"].map(e =>
                                    <Button floor={e} setFloor={this.setFloor} selectedFloor={this.state.floor}></Button>)}
                            </div>

                        </div>
                        <div class="content-panel">
                            <Floor floor={this.state.floor} />
                        </div>
                        <div class="footer">
                            <Footer setPage={this.props.setPage}></Footer>
                        </div>
                    </div>
                );
            }
        }
    </script>

                            }}>

                    </div>
                );
            }

    <!-- Events -->
    <script type="text/babel">
        class Events extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    events: [
        {
            "title": "Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program",
            "pubDate": "2020-11-04 17:42:40",
            "link": "https://www.cs.umd.edu/article/2020/11/soheil-feizi-funded-darpa-develop-adversarial-counterattack-program",
            "guid": "21326 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/soheil.png?itok=kQOwGcwo",
            "description": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">November 04, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/soheil.png\" title=\"&amp;nbsp;Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program&amp;nbsp;\" alt=\"Descriptive image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/soheil.png?itok=kQOwGcwo\" alt=\"Descriptive image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" title=\"Image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/soheil.png\" title=\"Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>A University of Maryland expert in machine learning has been funded by the Defense Advanced Research Projects Agency (DARPA) to develop a program that can identify the origin and sophistication level of adversarial attacks on artificial intelligence (AI) systems.</p>\n<p><a href=\"https://www.cs.umd.edu/people/sfeizi\">Soheil Feizi</a>, assistant professor of computer science with an appointment in the University of Maryland Institute for Advanced Computer Studies (UMIACS), is lead principal investigator of the $971K award.</p>\n<p>He will collaborate with three researchers from the John Hopkins University Department of Electrical and Computer Engineering on the two-year project: professor <a href=\"http://cis.jhu.edu/~rvidal/\">René Vidal</a>, assistant professor <a href=\"https://www.clsp.jhu.edu/faculty/najim-dehak/\">Najim Dehak</a> and assistant research professor <a href=\"https://engineering.jhu.edu/faculty/jesus-villalba/\">Jesus Villalba</a>.</p>\n<p>An adversarial attack is a type of method used to penetrate machine learning systems, in which attackers make small changes to the input data to confuse the algorithm. These attacks are an emerging security threat as AI is further applied to industrial settings, medicine, information analysis and more.</p>\n<p>The majority of existing research in this area focuses on improving the defenses against these types of attacks, explains Feizi. Instead, his team will “attack the attacks” by developing generalizable and scalable techniques that reverse engineers the attacker’s toolchains.</p>\n<p>These innovative methods will be used to design Reverse Engineer Deceptions (RED), a program that will not only identify the origin of the attack and its sophistication level, but also the most effective defense to use against future attacks, Feizi says.</p>\n<p>“By extracting attack signatures, we will be able to either cluster similar toolchains, or identify novel attacks that have not been seen previously,” say the researchers.</p>\n<p><em>–Story by Maria Herd (UMIACS)</em></p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">November 04, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/soheil.png\" title=\"&amp;nbsp;Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program&amp;nbsp;\" alt=\"Descriptive image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/soheil.png?itok=kQOwGcwo\" alt=\"Descriptive image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" title=\"Image for Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/soheil.png\" title=\"Soheil Feizi Funded by DARPA to Develop Adversarial Counterattack Program\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>A University of Maryland expert in machine learning has been funded by the Defense Advanced Research Projects Agency (DARPA) to develop a program that can identify the origin and sophistication level of adversarial attacks on artificial intelligence (AI) systems.</p>\n<p><a href=\"https://www.cs.umd.edu/people/sfeizi\">Soheil Feizi</a>, assistant professor of computer science with an appointment in the University of Maryland Institute for Advanced Computer Studies (UMIACS), is lead principal investigator of the $971K award.</p>\n<p>He will collaborate with three researchers from the John Hopkins University Department of Electrical and Computer Engineering on the two-year project: professor <a href=\"http://cis.jhu.edu/~rvidal/\">René Vidal</a>, assistant professor <a href=\"https://www.clsp.jhu.edu/faculty/najim-dehak/\">Najim Dehak</a> and assistant research professor <a href=\"https://engineering.jhu.edu/faculty/jesus-villalba/\">Jesus Villalba</a>.</p>\n<p>An adversarial attack is a type of method used to penetrate machine learning systems, in which attackers make small changes to the input data to confuse the algorithm. These attacks are an emerging security threat as AI is further applied to industrial settings, medicine, information analysis and more.</p>\n<p>The majority of existing research in this area focuses on improving the defenses against these types of attacks, explains Feizi. Instead, his team will “attack the attacks” by developing generalizable and scalable techniques that reverse engineers the attacker’s toolchains.</p>\n<p>These innovative methods will be used to design Reverse Engineer Deceptions (RED), a program that will not only identify the origin of the attack and its sophistication level, but also the most effective defense to use against future attacks, Feizi says.</p>\n<p>“By extracting attack signatures, we will be able to either cluster similar toolchains, or identify novel attacks that have not been seen previously,” say the researchers.</p>\n<p><em>–Story by Maria Herd (UMIACS)</em></p>\n</div></div></div>\n",

            "title": "Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders",
            "pubDate": "2020-11-02 02:29:54",
            "link": "https://www.cs.umd.edu/article/2020/11/huaishu-peng-receives-award-develop-assistive-technology-visually-impaired-coders",
            "guid": "21316 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg?itok=YuMWP7sM",
            "description": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">November 01, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg\" title=\"&amp;nbsp;Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders&amp;nbsp;\" alt=\"Descriptive image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg?itok=YuMWP7sM\" alt=\"Descriptive image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" title=\"Image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg\" title=\"Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>A University of Maryland expert in the technical aspects of human-computer interaction has been funded to develop new tools that enable blind and visually impaired (BVI) coders to create visual layout and frontend programs independently.</p>\n<p><a href=\"https://www.cs.umd.edu/people/huaishu\">Huaishu Peng</a>, an assistant professor of computer science with an appointment in the <a href=\"https://www.umiacs.umd.edu/\">University of Maryland Institute for Advanced Computer Studies</a> (UMIACS), was awarded $25K from the Division of Research’s <a href=\"https://research.umd.edu/development/MarylandCatalystFund/Awardees#peng\">New Directions Fund</a>, which aims to enable new lines of research and creative work with high potential for impact.</p>\n<p>Peng notes that there has been an increase in employment opportunities for people who are blind or visually impaired. According to Stack Overflow, 1.5 percent of developers reported being BVI in 2019, an increase of nearly 111 percent compared to 2017.</p>\n<p>Although many BVI developers already write code to express logic and algorithms, these codes are limited to the backend of a computer program. Frontend programs—programs that require not only logic but also the understanding of the design and visual layout—remain a challenge for BVI developers.</p>\n<p>With this award, Peng aims to understand how visually impaired people currently create and edit visual layouts, and the social-technical challenges that they face during that process. He also plans to develop an initial prototype for the accessible visual layout programming tool.</p>\n<p><em>Written by Melissa Brachfeld (UMIACS)</em></p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">November 01, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg\" title=\"&amp;nbsp;Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders&amp;nbsp;\" alt=\"Descriptive image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg?itok=YuMWP7sM\" alt=\"Descriptive image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" title=\"Image for Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Peng%2C%20Huaishu%20cropped_0.jpeg\" title=\"Huaishu Peng Receives Award to Develop Assistive Technology for Visually Impaired Coders\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>A University of Maryland expert in the technical aspects of human-computer interaction has been funded to develop new tools that enable blind and visually impaired (BVI) coders to create visual layout and frontend programs independently.</p>\n<p><a href=\"https://www.cs.umd.edu/people/huaishu\">Huaishu Peng</a>, an assistant professor of computer science with an appointment in the <a href=\"https://www.umiacs.umd.edu/\">University of Maryland Institute for Advanced Computer Studies</a> (UMIACS), was awarded $25K from the Division of Research’s <a href=\"https://research.umd.edu/development/MarylandCatalystFund/Awardees#peng\">New Directions Fund</a>, which aims to enable new lines of research and creative work with high potential for impact.</p>\n<p>Peng notes that there has been an increase in employment opportunities for people who are blind or visually impaired. According to Stack Overflow, 1.5 percent of developers reported being BVI in 2019, an increase of nearly 111 percent compared to 2017.</p>\n<p>Although many BVI developers already write code to express logic and algorithms, these codes are limited to the backend of a computer program. Frontend programs—programs that require not only logic but also the understanding of the design and visual layout—remain a challenge for BVI developers.</p>\n<p>With this award, Peng aims to understand how visually impaired people currently create and edit visual layouts, and the social-technical challenges that they face during that process. He also plans to develop an initial prototype for the accessible visual layout programming tool.</p>\n<p><em>Written by Melissa Brachfeld (UMIACS)</em></p>\n</div></div></div>\n",
            "enclosure": {},
            "categories": []
        },

            "title": "UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020",
            "pubDate": "2020-10-27 02:48:33",
            "link": "https://www.cs.umd.edu/article/2020/10/umd-researchers-present-16-papers-international-robotics-conference-iros-2020",

            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/iros-2020-logo.png?itok=xtFGf9oo",
            "description": "\n<div class=\"field field-name-field-article-subtitle field-type-text field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">International Conference on Intelligent Robots and Systems - From 25 Oct, 2020 until 29 Nov, 2020</div></div></div>\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 26, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/iros-2020-logo.png\" title=\"&amp;nbsp;UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020&amp;nbsp;\" alt=\"Descriptive image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/iros-2020-logo.png?itok=xtFGf9oo\" alt=\"Descriptive image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" title=\"Image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/iros-2020-logo.png\" title=\"UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>The virtual 2020 </span></span></span></span></span></span><a href=\"https://www.iros2020.org/\"><span><span><span><span><span><span><span><span>IEEE/RSJ International Conference on Intelligent Robots and Systems</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (IROS) brings together robotics experts from across the globe for a month of paper presentations, invited speakers, workshops, and forums.  IROS </span></span></span></span></span></span><span><span><span><span><span><span><span>is a premier flagship academic conference in robotics.</span></span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The theme for this year is “Consumer Robots and Our Future” showcasing the cutting edge research in all areas of robotics.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>A  total of 16 papers will be presented by UMD researchers of which 11 are by Computer science faculty who are also part of the</span></span></span></span></span></span><a href=\"https://robotics.umd.edu/\"><span><span><span><span><span><span><span><span> Maryland Robotics Center</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (MRC). </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The conference is free to access with presentations and workshops on demand providing attendees to view the research they desire at any time.</span></span></span></span></span></span></p>\n<p>We list papers to be presented below:</p>\n<p> </p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/etladsas\"><span><span><span><span><span><span><span><span>Enhanced Transfer Learning for Autonomous Driving with Systematic Accident Simulation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Shivam Akhauri, Laura Zheng, Ming Lin </span></span></span></span></span></span></p>\n<p><strong><a href=\"https://arxiv.org/pdf/1809.08625.pdf\"><span><span><span><span><span><span><span><span>Unsupervised Learning of Dense Optical Flow, Depth and Egomotion with Event-Based Sensors</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Chengxi Ye, Anton Mitrokhin, Cornelia Fermuller, James Yorke, Yiannis Aloimonos</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/spectralcows\"><span><span><span><span><span><span><span><span>Forecasting Trajectory and Behavior of Road-Agents Using Spectral Clustering in Graph-LSTMs</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Rohan Chandra, Tianrui Guan, Srujan Panuganti, Trisha Mittal,  Uttaran Bhattacharya,  Aniket Bera, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://qytan.com/publication/global_planning/\"><span><span><span><span><span><span><span><span>DeepMNavigate: Deep Reinforced Multi-Robot Navigation Unifying Local &amp; Global Collision Avoidance</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Qingyang Tan, Tingxiang Fan, Jia Pan, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/crowdmultiagent/frozone\"><span><span><span><span><span><span><span><span>Frozone: Freezing-Free, Pedestrian-Friendly Navigation in Human Crowds</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Adarsh Jagan Sathyamoorthy, Utsav Patel, Tianrui Guan, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/cmetric\"><span><span><span><span><span><span><span><span>CMetric: A Driving Behavior Measure Using Centrality Functions</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Rohan Chandra, Uttaran Bhattacharya,  Trisha Mittal, Aniket Bera, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><span><span><span><span><span><span> </span></span></span></span></span></span><a href=\"https://arxiv.org/pdf/1909.05430.pdf\"><span><span><span><span><span><span><span><span>New Formulation of Mixed-Integer Conic Programming for Globally Optimal Grasp Planning</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Min Liu, Zherong Pan, Kai Xu, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/affectivecomputing/proxemo\"><span><span><span><span><span><span><span><span>ProxEmo: Gait-Based Emotion Learning andMulti-View Proxemic Fusion for Socially-Aware Robot Navigation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Venkatraman Narayanan, Bala Murali Manoghar, Vishnu Sashank Dorbala,  Dinesh Manocha, Aniket Bera</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pubs/sharma2020risk.pdf\"><span><span><span><span><span><span><span><span>Risk-Aware Planning and Assignment for Ground Vehicles using Uncertain Perception from Aerial Vehicles</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Vishnu Sharma, Maymoonah Toubeh, Lifeng Zhou, Pratap Tokekar</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pubs/mangette2020multi.pdf\"><span><span><span><span><span><span><span><span>Multi-Robot Coordinated Planning in Confined Environments under Kinematic Constraints</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Clayton Mangette, Pratap Tokekar</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pu al Space Formulation and Inverse Kinematics for an Arm Exoskeleton with Scapula Rotation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Craig Carignan, Daniil Gribok, Tuvia Rappaport, and Natalie Condzal</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://ieeexplore.ieee.org/document/9158359\"><span><span><span><span><span><span><span><span>Communication Maintenance of Robotic ParasiticAntenna Arrays</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Jeffrey Twigg, Nikhil Chopra, Brian M.Sadler</span></span></span></span></span></span></p>\n<p> </p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-field-article-subtitle field-type-text field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">International Conference on Intelligent Robots and Systems - From 25 Oct, 2020 until 29 Nov, 2020</div></div></div>\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 26, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/iros-2020-logo.png\" title=\"&amp;nbsp;UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020&amp;nbsp;\" alt=\"Descriptive image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/iros-2020-logo.png?itok=xtFGf9oo\" alt=\"Descriptive image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" title=\"Image for UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/iros-2020-logo.png\" title=\"UMD Researchers to Present 16 Papers at International Robotics Conference- IROS 2020\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>The virtual 2020 </span></span></span></span></span></span><a href=\"https://www.iros2020.org/\"><span><span><span><span><span><span><span><span>IEEE/RSJ International Conference on Intelligent Robots and Systems</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (IROS) brings together robotics experts from across the globe for a month of paper presentations, invited speakers, workshops, and forums.  IROS </span></span></span></span></span></span><span><span><span><span><span><span><span>is a premier flagship academic conference in robotics.</span></span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The theme for this year is “Consumer Robots and Our Future” showcasing the cutting edge research in all areas of robotics.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>A  total of 16 papers will be presented by UMD researchers of which 11 are by Computer science faculty who are also part of the</span></span></span></span></span></span><a href=\"https://robotics.umd.edu/\"><span><span><span><span><span><span><span><span> Maryland Robotics Center</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (MRC). </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The conference is free to access with presentations and workshops on demand providing attendees to view the research they desire at any time.</span></span></span></span></span></span></p>\n<p>We list papers to be presented below:</p>\n<p> </p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/etladsas\"><span><span><span><span><span><span><span><span>Enhanced Transfer Learning for Autonomous Driving with Systematic Accident Simulation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Shivam Akhauri, Laura Zheng, Ming Lin </span></span></span></span></span></span></p>\n<p><strong><a href=\"https://arxiv.org/pdf/1809.08625.pdf\"><span><span><span><span><span><span><span><span>Unsupervised Learning of Dense Optical Flow, Depth and Egomotion with Event-Based Sensors</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Chengxi Ye, Anton Mitrokhin, Cornelia Fermuller, James Yorke, Yiannis Aloimonos</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/spectralcows\"><span><span><span><span><span><span><span><span>Forecasting Trajectory and Behavior of Road-Agents Using Spectral Clustering in Graph-LSTMs</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Rohan Chandra, Tianrui Guan, Srujan Panuganti, Trisha Mittal,  Uttaran Bhattacharya,  Aniket Bera, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://qytan.com/publication/global_planning/\"><span><span><span><span><span><span><span><span>DeepMNavigate: Deep Reinforced Multi-Robot Navigation Unifying Local &amp; Global Collision Avoidance</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Qingyang Tan, Tingxiang Fan, Jia Pan, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/crowdmultiagent/frozone\"><span><span><span><span><span><span><span><span>Frozone: Freezing-Free, Pedestrian-Friendly Navigation in Human Crowds</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Adarsh Jagan Sathyamoorthy, Utsav Patel, Tianrui Guan, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/autonomousdriving/cmetric\"><span><span><span><span><span><span><span><span>CMetric: A Driving Behavior Measure Using Centrality Functions</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Rohan Chandra, Uttaran Bhattacharya,  Trisha Mittal, Aniket Bera, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><span><span><span><span><span><span> </span></span></span></span></span></span><a href=\"https://arxiv.org/pdf/1909.05430.pdf\"><span><span><span><span><span><span><span><span>New Formulation of Mixed-Integer Conic Programming for Globally Optimal Grasp Planning</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Min Liu, Zherong Pan, Kai Xu, Dinesh Manocha</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://gamma.umd.edu/researchdirections/affectivecomputing/proxemo\"><span><span><span><span><span><span><span><span>ProxEmo: Gait-Based Emotion Learning andMulti-View Proxemic Fusion for Socially-Aware Robot Navigation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Venkatraman Narayanan, Bala Murali Manoghar, Vishnu Sashank Dorbala,  Dinesh Manocha, Aniket Bera</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pubs/sharma2020risk.pdf\"><span><span><span><span><span><span><span><span>Risk-Aware Planning and Assignment for Ground Vehicles using Uncertain Perception from Aerial Vehicles</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Vishnu Sharma, Maymoonah Toubeh, Lifeng Zhou, Pratap Tokekar</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pubs/mangette2020multi.pdf\"><span><span><span><span><span><span><span><span>Multi-Robot Coordinated Planning in Confined Environments under Kinematic Constraints</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Clayton Mangette, Pratap Tokekar</span></span></span></span></span></span></p>\n<p><strong><a href=\"http://raaslab.org/pubs/dhami2020crop.pdf\"><span><span><span><span><span><span><span><span>Crop Height and Plot Estimation for Phenotyping from Unmanned Aerial Vehicles using 3D LiDAR</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Harnaik Dhami, Kevin Yu, Tianshu Xu, Qian Zhu, Kshitiz Dhakal, James Friel, Song Li, Pratap Tokekar</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://ras.papercept.net/proceedings/IROS20/1793.pdf\"><span><span><span><span><span><span><span><span>3D Printed Bio-Inspired Hair Sensor for Directional Airflow Sensing</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Keshav Rajasekaran, Hyung Dae Bae, Sarah Bergbreiter, Miao Yu</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://ras.papercept.net/proceedings/IROS20/0130.pdf\"><span><span><span><span><span><span><span><span>A Human-Robot Interface based on Surface Electroencephalographic Sensors</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Christos N. Mavridis, John S. Baras, and Kostas J. Kyriakopoulos</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://www.researchgate.net/publication/340819255_Towards_Autonomous_Control_of_Magnetic_Suture_Needles\"><span><span><span><span><span><span><span><span>Towards Autonomous Control of Magnetic Suture Needles</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Matthew Fan, Xiaolong Liu, Kamakshi Jain, Daniel Lerner, Lamar Mair, Weinberg Irving, Yancy Diaz-Mercado, Axel Krieger</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://www.researchgate.net/publication/344494531_Operational_Space_Formulation_and_Inverse_Kinematics_for_an_Arm_Exoskeleton_with_Scapula_Rotation\"><span><span><span><span><span><span><span><span>Operational Space Formulation and Inverse Kinematics for an Arm Exoskeleton with Scapula Rotation</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Craig Carignan, Daniil Gribok, Tuvia Rappaport, and Natalie Condzal</span></span></span></span></span></span></p>\n<p><strong><a href=\"https://ieeexplore.ieee.org/document/9158359\"><span><span><span><span><span><span><span><span>Communication Maintenance of Robotic ParasiticAntenna Arrays</span></span></span></span></span></span></span></span></a></strong></p>\n<p><span><span><span><span><span><span>Jeffrey Twigg, Nikhil Chopra, Brian M.Sadler</span></span></span></span></span></span></p>\n<p> </p>\n</div></div></div>\n",

            "title": "CS Faculty Share Expertise and Knowledge at Tech + Research Workshop",
            "pubDate": "2020-10-24 13:41:41",
            "link": "https://www.cs.umd.edu/article/2020/10/cs-faculty-share-expertise-and-knowledge-tech-research-workshop",
            "guid": "21318 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/IMG_7003.jpeg?itok=RphcjGde",
            "description": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 24, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/IMG_7003.jpeg\" title=\"&amp;nbsp;CS Faculty Share Expertise and Knowledge at Tech + Research Workshop&amp;nbsp;\" alt=\"Descriptive image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/IMG_7003.jpeg?itok=RphcjGde\" alt=\"Descriptive image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" title=\"Image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/IMG_7003.jpeg\" title=\"CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>From exploring technology used in autonomous vehicles to detecting censorship on the internet, undergraduate women and non-binary individuals who are focused on computer science are collaborating this week with leading experts on these topics—and more—at a three-day workshop hosted by students and faculty at the University of Maryland.</p>\n<p>“<a href=\"https://inclusion.cs.umd.edu/events/techresearch\">Tech + Research: Welcoming Women to Computing Research</a>” brings together more than 80 undergraduates from across the country interested in meaningful computing research. The October 23–25 workshop, now in its third year, is being held entirely online due to the ongoing COVID-19 pandemic.</p>\n<p>The workshop is managed by the <a href=\"https://inclusion.cs.umd.edu/mcwic\">Maryland Center for Women in Computing</a> and the Department of Computer Science, and will run parallel to this weekend’s Technica(link is external) event, the world’s largest all-women and non-binary hackathon.</p>\n<p>Five CS faculty members are participating in the workshop, offering their expertise and knowledge in a team-based setting that offers a positive intellectual, social and emotional environment for participants.</p>\n<p><a href=\"https://www.cs.umd.edu/people/levindm\">Dave Levin</a>, an assistant professor of computer science with an appointment in UMIACS, has been involved with the research workshop since its inception.</p>\n<p>As co-chair of his department’s undergraduate honors program, which focuses on trying to engage students in research, Levin says that many undergraduates don’t fully understand the breadth and depth of computer science research.</p>\n<p>“What they often don’t realize is that virtually every type of research has a computing angle to it,” he explains. “From protecting free speech, to seeing through walls, to understanding social networks, and even curing cancer—all of these are viable research topics for computer scientists.”</p>\n<p>Levin adds that research workshops can also inspire participants to excel in their academic career. “Through meaningful research, if students realize how impactful work in their chosen field can be—how it can be used to work on problems that they are passionate about—it increases the chances they will try further research and not only stay in their major, but thrive in it,” he says.</p>\n<p>Levin is hosting two projects at this year’s workshop: “Detecting Internet Censorship” and “Measuring the Evolution of Phishing Webpages.”</p>\n<p>Other CS faculty presenting at the research workshop are:</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/lin\">Ming Lin</a>, a Distinguished University Professor of computer science, is in charge of two projects, “Autonomous Driving via Accident Analytics: Learning How Not to Drive” and “Virtual Try-On Systems.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/mmazurek\">Michelle Mazurek</a>, an associate professor of computer science, is leading a project called “Privacy Concerns Related to COVID Boundary Collapse.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/tokekar\">Pratap Tokekar</a>, an assistant professor of computer science, will run a project called “Where am I? Localizing Ground-View Images with Matching Aerial-Views.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/~zwicker/\">Matthias Zwicker</a>, a professor of computer science and interim chair of the department, will lead a project called “How AI is Making Your Smartphone a Better Camera.”</p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/10/meet-technica-co-executive-director-gesna-aggarwal\">Gesna Aggarwal</a>, co-executive director of the Technica hackathon and a senior computer science major at Maryland, says she is excited about this year’s research workshop.</p>\n<p>“Research is a field where the gender gap is extremely prominent—it can even be seen in the ratio of male to female professors we have in the computer science department,” she says. “Through workshops like this, we hope that students will be able to see if they’re interested in research—and if they are, we hope they will continue in the field both in and beyond college.”</p>\n<p>—Story by Melissa Brachfeld</p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 24, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/IMG_7003.jpeg\" title=\"&amp;nbsp;CS Faculty Share Expertise and Knowledge at Tech + Research Workshop&amp;nbsp;\" alt=\"Descriptive image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/IMG_7003.jpeg?itok=RphcjGde\" alt=\"Descriptive image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" title=\"Image for CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/IMG_7003.jpeg\" title=\"CS Faculty Share Expertise and Knowledge at Tech + Research Workshop\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>From exploring technology used in autonomous vehicles to detecting censorship on the internet, undergraduate women and non-binary individuals who are focused on computer science are collaborating this week with leading experts on these topics—and more—at a three-day workshop hosted by students and faculty at the University of Maryland.</p>\n<p>“<a href=\"https://inclusion.cs.umd.edu/events/techresearch\">Tech + Research: Welcoming Women to Computing Research</a>” brings together more than 80 undergraduates from across the country interested in meaningful computing research. The October 23–25 workshop, now in its third year, is being held entirely online due to the ongoing COVID-19 pandemic.</p>\n<p>The workshop is managed by the <a href=\"https://inclusion.cs.umd.edu/mcwic\">Maryland Center for Women in Computing</a> and the Department of Computer Science, and will run parallel to this weekend’s Technica(link is external) event, the world’s largest all-women and non-binary hackathon.</p>\n<p>Five CS faculty members are participating in the workshop, offering their expertise and knowledge in a team-based setting that offers a positive intellectual, social and emotional environment for participants.</p>\n<p><a href=\"https://www.cs.umd.edu/people/levindm\">Dave Levin</a>, an assistant professor of computer science with an appointment in UMIACS, has been involved with the research workshop since its inception.</p>\n<p>As co-chair of his department’s undergraduate honors program, which focuses on trying to engage students in research, Levin says that many undergraduates don’t fully understand the breadth and depth of computer science research.</p>\n<p>“What they often don’t realize is that virtually every type of research has a computing angle to it,” he explains. “From protecting free speech, to seeing through walls, to understanding social networks, and even curing cancer—all of these are viable research topics for computer scientists.”</p>\n<p>Levin adds that research workshops can also inspire participants to excel in their academic career. “Through meaningful research, if students realize how impactful work in their chosen field can be—how it can be used to work on problems that they are passionate about—it increases the chances they will try further research and not only stay in their major, but thrive in it,” he says.</p>\n<p>Levin is hosting two projects at this year’s workshop: “Detecting Internet Censorship” and “Measuring the Evolution of Phishing Webpages.”</p>\n<p>Other CS faculty presenting at the research workshop are:</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/lin\">Ming Lin</a>, a Distinguished University Professor of computer science, is in charge of two projects, “Autonomous Driving via Accident Analytics: Learning How Not to Drive” and “Virtual Try-On Systems.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/mmazurek\">Michelle Mazurek</a>, an associate professor of computer science, is leading a project called “Privacy Concerns Related to COVID Boundary Collapse.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/people/tokekar\">Pratap Tokekar</a>, an assistant professor of computer science, will run a project called “Where am I? Localizing Ground-View Images with Matching Aerial-Views.”</p>\n<p>• <a href=\"https://www.cs.umd.edu/~zwicker/\">Matthias Zwicker</a>, a professor of computer science and interim chair of the department, will lead a project called “How AI is Making Your Smartphone a Better Camera.”</p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/10/meet-technica-co-executive-director-gesna-aggarwal\">Gesna Aggarwal</a>, co-executive director of the Technica hackathon and a senior computer science major at Maryland, says she is excited about this year’s research workshop.</p>\n<p>“Research is a field where the gender gap is extremely prominent—it can even be seen in the ratio of male to female professors we have in the computer science department,” she says. “Through workshops like this, we hope that students will be able to see if they’re interested in research—and if they are, we hope they will continue in the field both in and beyond college.”</p>\n<p>—Story by Melissa Brachfeld</p>\n</div></div></div>\n",

            "title": "Kelsey Fulton Takes on Steep Challenge of Developing Secure Software",
            "pubDate": "2020-10-16 13:49:38",
            "link": "https://www.cs.umd.edu/article/2020/10/kelsey-fulton-takes-steep-challenge-developing-secure-software",
            "guid": "21319 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg?itok=UyO8kjQm",
            "description": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 16, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg\" title=\"&amp;nbsp;Kelsey Fulton Takes on Steep Challenge of Developing Secure Software&amp;nbsp;\" alt=\"Descriptive image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg?itok=UyO8kjQm\" alt=\"Descriptive image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" title=\"Image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg\" title=\"Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>Just like the rock walls she scales multiple times a week, <a href=\"http://www.cs.umd.edu/~kfulton\">Kelsey Fulton</a> knows that any challenge—mentally or physically—takes patience, perseverance, and quick thinking.</p>\n<p>Fulton, a fourth-year computer science doctoral student in the <a href=\"https://cyber.umd.edu/\">Maryland Cybersecurity Center </a>(MC2), is an avid rock climber who likes to stay physically active, often lifting weights twice a week to maintain her strength and help prevent climbing injuries.</p>\n<p>She excels in putting that same level of discipline and determination into her research, which explores the human factors of information security with a focus on software developers and security professionals.</p>\n<p>Fulton earned her master’s degree in computer science from UMD in 2019 and is advised in her doctoral studies by <a href=\"https://www.cs.umd.edu/people/mmazurek\">Michelle Mazurek</a>, an associate professor of computer science with a joint appointment in the <a href=\"https://www.umiacs.umd.edu/\">University of Maryland Institute for Advanced Computer Studies</a> (UMIACS).</p>\n<p>Her most recent work focuses on the barriers to adoption of secure programming languages to provide an empirical foundation for the future design of secure languages, application programming interfaces and tools.</p>\n<p>“Ideally, I'd like my work to help answer the very broad but important question of how can we mitigate the existence of vulnerabilities in software, while actually providing actionable recommendations for software developers and companies to make,” Fulton says. “I'd like the recommendations that come as a result of my work to end up being implemented at technology companies.”</p>\n<p>Fulton is currently working on exploring the barriers to adopting a secure programming language with Rust—a multi-paradigm programming language focused on performance and safety—as a case study.</p>\n<p>She is hoping to understand why learning, adopting and using secure programming languages is difficult so as to make it easier in the future.</p>\n<p>Fulton says she appreciates how MC2 has provided an open environment for sharing and nurturing ideas.</p>\n<p>“I really enjoy how friendly and collaborative MC2 is,” she says. “When we were able to be on campus, it was incredibly easy to chat with people working outside of my research group about their work as well as discuss where our work could potentially have overlap.”</p>\n<p>Mazurek calls Fulton a “tremendous asset” to MC2 and says she feels lucky to have her as a team member.</p>\n<p>“Kelsey conducts really top-quality work on hard, important problems related to how to help developers write more secure code,” Mazurek says. “She's also a great lab-mate and team member who is always willing to help out other students when needed—she’s been a great mentor to several undergrad researchers.”</p>\n<p>After she earns her doctorate, Fulton says her ideal goal would be to work in a federal position or at a think tank doing research that is used to help inform public policy decisions.</p>\n<p>“I think understanding and exploring the hurdles and difficulties that security professionals and software developers face is really important and necessary work,” she says.</p>\n<p>—Story by Melissa Brachfeld</p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 16, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg\" title=\"&amp;nbsp;Kelsey Fulton Takes on Steep Challenge of Developing Secure Software&amp;nbsp;\" alt=\"Descriptive image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg?itok=UyO8kjQm\" alt=\"Descriptive image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" title=\"Image for Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/avatar_hu8c602c86784f0904ed3b8a70e30a71e4_10709412_250x250_fill_q75_box_center.jpg\" title=\"Kelsey Fulton Takes on Steep Challenge of Developing Secure Software\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p>Just like the rock walls she scales multiple times a week, <a href=\"http://www.cs.umd.edu/~kfulton\">Kelsey Fulton</a> knows that any challenge—mentally or physically—takes patience, perseverance, and quick thinking.</p>\n<p>Fulton, a fourth-year computer science doctoral student in the <a href=\"https://cyber.umd.edu/\">Maryland Cybersecurity Center </a>(MC2), is an avid rock climber who likes to stay physically active, often lifting weights twice a week to maintain her strength and help prevent climbing injuries.</p>\n<p>She excels in putting that same level of discipline and determination into her research, which explores the human factors of information security with a focus on software developers and security professionals.</p>\n<p>Fulton earned her master’s degree in computer science from UMD in 2019 and is advised in her doctoral studies by <a href=\"https://www.cs.umd.edu/people/mmazurek\">Michelle Mazurek</a>, an associate professor of computer science with a joint appointment in the <a href=\"https://www.umiacs.umd.edu/\">University of Maryland Institute for Advanced Computer Studies</a> (UMIACS).</p>\n<p>Her most recent work focuses on the barriers to adoption of secure programming languages to provide an empirical foundation for the future design of secure languages, application programming interfaces and tools.</p>\n<p>“Ideally, I'd like my work to help answer the very broad but important question of how can we mitigate the existence of vulnerabilities in software, while actually providing actionable recommendations for software developers and companies to make,” Fulton says. “I'd like the recommendations that come as a result of my work to end up being implemented at technology companies.”</p>\n<p>Fulton is currently working on exploring the barriers to adopting a secure programming language with Rust—a multi-paradigm programming language focused on performance and safety—as a case study.</p>\n<p>She is hoping to understand why learning, adopting and using secure programming languages is difficult so as to make it easier in the future.</p>\n<p>Fulton says she appreciates how MC2 has provided an open environment for sharing and nurturing ideas.</p>\n<p>“I really enjoy how friendly and collaborative MC2 is,” she says. “When we were able to be on campus, it was incredibly easy to chat with people working outside of my research group about their work as well as discuss where our work could potentially have overlap.”</p>\n<p>Mazurek calls Fulton a “tremendous asset” to MC2 and says she feels lucky to have her as a team member.</p>\n<p>“Kelsey conducts really top-quality work on hard, important problems related to how to help developers write more secure code,” Mazurek says. “She's also a great lab-mate and team member who is always willing to help out other students when needed—she’s been a great mentor to several undergrad researchers.”</p>\n<p>After she earns her doctorate, Fulton says her ideal goal would be to work in a federal position or at a think tank doing research that is used to help inform public policy decisions.</p>\n<p>“I think understanding and exploring the hurdles and difficulties that security professionals and software developers face is really important and necessary work,” she says.</p>\n<p>—Story by Melissa Brachfeld</p>\n</div></div></div>\n",
