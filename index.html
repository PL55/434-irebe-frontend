    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                alert("You clicked " + this.props.children);
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            color: "white",
                            fontSize: (this.state.mouseOver ? 30 : 20), margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            backgroundColor: (this.state.mouseOver ? "#cc0000" : "#aa0000")
                        }}>
                        {this.props.children}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">
        class ScheduleCourseButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    rowSpan: props.rowSpan,
                    color: props.color,
                    courseInfo: props.courseInfo
                }
            }

            clickClass() {
                const text = document.getElementById("schedule-course-description");
                const info = this.state.courseInfo;
                let sections = "";
                let instructors = "";
                info.sections.forEach(section => sections += section + ", ")
                info.instructors.forEach(instructor => instructors += instructor + ", ")
                sections = sections.slice(0,-2)
                instructors = instructors.slice(0,-2)
                
                text.innerHTML = "Course: " + info.course + "<br/>"
                                +"Time: " + info.start_time + " - " +info.end_time + "<br/>"
                                +"Seats: " + info.seats + "<br/>"
                                +"Open Seats: " + info.open_seats + "<br/>"
                                +"Sections: " + sections + "<br/>"
                                +"Instructors: " + instructors

                document.getElementById("course-popup-id").style.display = "block";
            }

            render() {
                if (this.props.rowSpan == "4") {
                    return <td
                                class="class-cell"
                                style={{backgroundColor: this.state.color}}
                                rowspan={this.state.rowSpan}>
                            <button
                                style={{width: "100%", height: "150px", backgroundColor: this.state.color, border: "none", outline:"none", cursor:"pointer", zIndex:10}}
                                onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                            </button></td>
                }
                return <td
                            class="class-cell"
                            style={{backgroundColor: this.state.color}}
                            rowspan={this.state.rowSpan}>
                        <button
                            style={{width: "100%", height: "250px", backgroundColor: this.state.color, border: "none", outline:"none", cursor:"pointer", zIndex:10}}
                            onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                        </button></td>
            }
        }
    </script>
