<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iribe Kiosk</title>
    <link rel="shortcut icon" href="public/favicon.ico">
    <link rel="stylesheet" href="global.css">

    <!-- Import the React, React-Dom and Babel libraries from unpkg -->

    <script src="libraries/babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                alert("You clicked " + this.props.children);
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            color: "white",
                            fontSize: (this.state.mouseOver ? 30 : 20), margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            backgroundColor: (this.state.mouseOver ? "#cc0000" : "#aa0000")
                        }}>
                        {this.props.children}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">

        class Event extends React.Component {

                this.state = {

    </script>



    <script type="text/babel">

    <script type="text/babel">
        class PanelButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {};
            }

            componentDidMount() {

            }

            render() {
                return (

        class Home extends React.Component {

                            <PanelButton image="public/clipboard.png" caption="Schedules" page="schedule" setPage={this.props.setPage}></PanelButton>
                            <PanelButton image="public/event.png" caption="Events" page="events" setPage={this.props.setPage}></PanelButton>

    </script>

    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { page: "home" };
                this.setPage = this.setPage.bind(this);
            }

            componentDidMount() {

            }

            setPage(page) {
                this.setState({ page: page })
            }

            render() {

                if (this.state.page == "home")
                    return (
                        <Home setPage={this.setPage} />
                    );

                else if (this.state.page == "map")
                    return (
                        <Map setPage={this.setPage} />
                    );
                else if (this.state.page == "events")
                    return (
                        <Events setPage={this.setPage} />
                    );
            }
        }
    </script>

    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
    </script>
