    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                alert("You clicked " + this.props.children);
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            color: "white",
                            fontSize: (this.state.mouseOver ? 30 : 20), margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            backgroundColor: (this.state.mouseOver ? "#cc0000" : "#aa0000")
                        }}>
                        {this.props.children}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">

        class Event extends React.Component {

                var date = new Date(this.props.children.time);
                alert("Link to event: \n" + date.getDay());

            mouseEnter() {

            mouseLeave() {
                this.setState({ mouseOver: false })

            render() {

            //         <div>

            //                 style={{

            //                 }}>
            //                 {this.props.children.title} <br></br>
            //             </div>
            //         </div>
            //     );
            // var node = document.createElement("LI");
            // var textnode = document.createTextNode("Water");
            // node.appendChild(textnode);
            // document.getElementById("content").appendChild(node);
            //document.getElementById("content").innerHTML += "<h3>This is the text which has been inserted by JS</h3>";
            var date = new Date(this.props.children.time);
            var mins = date.getMinutes();
            var minsString = "";
            var hours = date.getHours();
            var hoursString = "";
            if (mins < 10) {
                minsString += "0"+mins;
            } else {
                minsString += mins;
            }
            if (hours >= 12) {
                hoursString += (hours-12) + ":" + minsString + " p.m.";
            } else {
                hoursString += hours + ":" + minsString + " a.m.";
            }
            if (date.getDay() == this.props.day) {
                return (
                    <div>
                        <div class="event event-start event-end"
                            onMouseOver={() => this.mouseEnter()}
                            onMouseLeave={() => this.mouseLeave()}
                            onClick={() => this.clicked()}
                            data-span="2">
                            {this.props.children.title} 
                            <p>Starts at: {hoursString}</p>
                        </div>
                    </div>
                )
            }    
            return(null);
             }
        }
    </script>

    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { page: "home" };
                this.setPage = this.setPage.bind(this);
            }

            componentDidMount() {

            }

            setPage(page) {
                this.setState({ page: page })
            }

            render() {

                if (this.state.page == "home")
                    return (
                        <Home setPage={this.setPage} />
                    );

                else if (this.state.page == "map")
                    return (
                        <Map setPage={this.setPage} />
                    );
                else if (this.state.page == "events")
                    return (
                        <Events setPage={this.setPage} />
                    );
            }
        }
    </script>

    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
