<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iribe Kiosk</title>
    <link rel="shortcut icon" href="public/favicon.ico">
    <link rel="stylesheet" href="global.css">

    <!-- Import the React, React-Dom and Babel libraries from unpkg -->
    <script type="application/javascript" src="libraries/react.js"></script>
    <script type="application/javascript"
        src="libraries/react-dom.js"></script>
    <script src="libraries/babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                alert("You clicked " + this.props.children);
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            fontSize: (this.state.mouseOver ? 30 : 20), margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            backgroundColor: (this.state.mouseOver ? "#333" : "#212121")
                        }}>
                        {this.props.children}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { text: "" };
            }

            componentDidMount() {
                this.setState({ text: "yoyoyo" })
                //You can run code here and set state!
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center" }}>Iribe Information Kiosk</div>
                            {[1, 2, 3, 4, 5, "testing", "these", "are", "buttons", "using", "map!"].map(e => <Button>{e}</Button>)}
                        </div>
                        <div class="content-panel">

                        </div>
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
    </script>

</body>

</html>
