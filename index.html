            "title": "Research Funding Roundup",
            "pubDate": "2020-10-08 19:42:51",
            "link": "https://www.cs.umd.edu/article/2020/10/research-funding-roundup",
            "guid": "21195 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/coins-2.jpg?itok=tLetTO_7",
            "description": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 08, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/coins-2.jpg\" title=\"&amp;nbsp;Research Funding Roundup&amp;nbsp;\" alt=\"Descriptive image for Research Funding Roundup\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/coins-2.jpg?itok=tLetTO_7\" alt=\"Descriptive image for Research Funding Roundup\" title=\"Image for Research Funding Roundup\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/coins-2.jpg\" title=\"Research Funding Roundup\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>Research is integral to the mission of the Department of Computer Science. Faculty members and students conduct studies in traditional and interdisciplinary research areas. Below is a selection of recent funding awards and the work they will support.</span></span></span></span></span></span></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Improving Mental Telehealth Services Using Artificial Intelligence</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Computer scientists at the University of Maryland, College Park, and child behavioral specialists at the University of Maryland, Baltimore, received an award from MPowering the State’s COVID-19 Response Fund to improve telehealth services for children living in rural areas of the state, who are now even more isolated due to COVID-19.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.umiacs.umd.edu/people/bera\"><span><span><span><span><span><span><span><span>Aniket Bera</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, an assistant research professor in the </span></span></span></span></span></span><a href=\"https://www.umiacs.umd.edu/\"><span><span><span><span><span><span><span><span>University of Maryland Institute for Advanced Computer Studies</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (UMIACS), and </span></span></span></span></span></span><a href=\"https://www.umiacs.umd.edu/people/dm\"><span><span><span><span><span><span><span><span>Dinesh Manocha</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, the Paul Chrisman Iribe Professor of Computer Science, are working with psychiatric experts in Baltimore to develop artificial intelligence (AI) tools to improve mental health diagnoses for children via webcam.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The focus of the study will be on the children’s caregivers, who are typically the primary target for child behavioral interventions. But due to COVID-19, behavioral specialists are much less likely to meet with children or their caregivers in-person—particularly in rural areas of the state—prompting the need for providing both diagnoses and treatment options via a virtual telehealth network.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Bera and Manocha, who are experts in developing AI tools that can interpret human emotion, will build a system that can leverage visual and vocal or text attention mechanisms from caregivers, capturing the fine-grained interplay between visual cues and language.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/faculty-receive-mpower-funding-improve-mental-telehealth-services-using-ai\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Developing Quantum Technologies with New DOE-funded Quantum Center</span></span></span></span></span></span></strong></p>\n<p><a href=\"https://quics.umd.edu/people/andrew-childs\"><span><span><span><span><span><span><span><span>Andrew Childs</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, a professor of computer science, and </span></span></span></span></span></span><a href=\"https://quics.umd.edu/people/xiaodi-wu\"><span><span><span><span><span><span><span><span>Xiaodi Wu</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, an assistant professor of computer science, will collaborate with scientists from federal labs, private industry and other universities as part of the new </span></span></span></span></span></span><a href=\"https://qscience.org/\"><span><span><span><span><span><span><span><span>Quantum Science Center</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (QSC). The center is funded by a $115 million award from the U.S. Department of Energy (DOE). </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The QSC’s research goals are organized around three scientific focus areas: quantum materials discovery and design, quantum algorithms and simulations, and quantum devices and sensors for discovery science.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Childs and Wu are part of the algorithms and simulations thrust. Childs will be active in developing algorithms that provide better approaches for Hamiltonian simulation, which is used to efficiently characterize the evolution of a quantum state. Wu will collaborate with Childs and others on that same task and will also work on automating Hamiltonian simulations in another project starting in the second year of the QSC’s activities.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>In addition to the Oak Ridge National Laboratory, partner organizations in the QSC include: California Institute of Technology; ColdQuanta; Fermilab; Harvard University; IBM; Los Alamos National Laboratory; Microsoft; Pacific Northwest National Laboratory; Princeton University; Purdue University; University of California, Berkeley; University of California, Santa Barbara; University of Tennessee, Knoxville; and University of Washington.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/quics-faculty-join-new-doe-funded-quantum-centers\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Advancing Contact Tracing Methods</span></span></span></span></span></span></strong></p>\n<p><a href=\"https://www.umiacs.umd.edu/people/srin\"><span><span><span><span><span><span><span><span>Aravind Srinivasan</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, a Distinguished University Professor of Computer Science, received funding from Google to develop computational techniques to improve contact tracing methods in the wake of COVID-19, research that could ultimately provide fundamental new insights into how epidemics can be controlled.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Srinivasan is one of the four principal investigators who aim to develop algorithms that prioritize who to test and when. These new algorithmic techniques will balance testing rates, infection rates and social distancing data.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Then, the team will use simulations and machine learning techniques to test and refine the algorithms, improving their efficacy. This approach is unique, say the researchers, because the simulations will prove the accuracy of their theories.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>One of Srinivasan’s main goals is to develop an algorithm that will be able to identify a “superspreader” faster than current contact tracing methods allow. A superspreader is an infected individual who is coming into contact with a large number of people, like a bus driver or nurse.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/aravind-srinivasan-receives-funding-google-advance-contact-tracing-methods\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Examining Collaboration Between Human Intelligence Analysts and Artificial Intelligence</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Susannah B.F. Paletz, research professor in the College of Information Studies, leads a new Army Research Office-funded grant with Computer Science Professor </span></span></span></span></span></span><a href=\"http://cs.umd.edu/people/aporter\"><span><span><span><span><span><span><span><span>Adam Porter</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> and colleagues to examine how human intelligence analysts and artificial intelligence (AI) can collaboratively become an effective team.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The project involves foundational research on team cognition to understand how AI and humans can work together, not just how AI can increase efficiency, which is key to creating a system where human intelligence analysts can benefit from and place appropriately-calibrated trust in AI technology.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span><span><span><a href=\"https://ischool.umd.edu/news/umd-ischool-investigate-ai-tech-intelligence-analysts\">Read mor</a></span></span></span></span></span></span></span></span><a href=\"https://ischool.umd.edu/news/umd-ischool-investigate-ai-tech-intelligence-analysts\"><span><span><span><span><span><span><span><span>e</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Developing Guiding Principles for Deep Learning</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Deep learning is an increasingly popular form of artificial intelligence that’s routinely used in products and services that impact hundreds of millions of lives, despite the fact that no one quite understands how it works.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The Office of Naval Research awarded a five-year, $7.5 million Multidisciplinary University Research Initiative to a team that thinks it can unravel the mystery. Their task will be to develop a theory of deep learning based on rigorous mathematical principles. They will attack the problem from three different perspectives: mathematical, statistical and formal verification.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Computer Science Associate Professor </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/~tomg\"><span><span><span><span><span><span><span><span>Tom Goldstein</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> is a co-principal investigator of the team, which is led by Rice University and includes researchers from Johns Hopkins University, Texas A&amp;M University, the University of Wisconsin, UCLA and Carnegie Mellon University.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/10/goldstein-part-75m-muri-award-study-theoretical-aspects-deep-learning\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 08, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/coins-2.jpg\" title=\"&amp;nbsp;Research Funding Roundup&amp;nbsp;\" alt=\"Descriptive image for Research Funding Roundup\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/coins-2.jpg?itok=tLetTO_7\" alt=\"Descriptive image for Research Funding Roundup\" title=\"Image for Research Funding Roundup\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/coins-2.jpg\" title=\"Research Funding Roundup\" class=\"colorbox-load image-caption\"><p class=\"image-caption\"></p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>Research is integral to the mission of the Department of Computer Science. Faculty members and students conduct studies in traditional and interdisciplinary research areas. Below is a selection of recent funding awards and the work they will support.</span></span></span></span></span></span></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Improving Mental Telehealth Services Using Artificial Intelligence</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Computer scientists at the University of Maryland, College Park, and child behavioral specialists at the University of Maryland, Baltimore, received an award from MPowering the State’s COVID-19 Response Fund to improve tel guage.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/faculty-receive-mpower-funding-improve-mental-telehealth-services-using-ai\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Developing Quantum Technologies with New DOE-funded Quantum Center</span></span></span></span></span></span></strong></p>\n<p><a href=\"https://quics.umd.edu/people/andrew-childs\"><span><span><span><span><span><span><span><span>Andrew Childs</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, a professor of computer science, and </span></span></span></span></span></span><a href=\"https://quics.umd.edu/people/xiaodi-wu\"><span><span><span><span><span><span><span><span>Xiaodi Wu</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, an assistant professor of computer science, will collaborate with scientists from federal labs, private industry and other universities as part of the new </span></span></span></span></span></span><a href=\"https://qscience.org/\"><span><span><span><span><span><span><span><span>Quantum Science Center</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> (QSC). The center is funded by a $115 million award from the U.S. Department of Energy (DOE). </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The QSC’s research goals are organized around three scientific focus areas: quantum materials discovery and design, quantum algorithms and simulations, and quantum devices and sensors for discovery science.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Childs and Wu are part of the algorithms and simulations thrust. Childs will be active in developing algorithms that provide better approaches for Hamiltonian simulation, which is used to efficiently characterize the evolution of a quantum state. Wu will collaborate with Childs and others on that same task and will also work on automating Hamiltonian simulations in another project starting in the second year of the QSC’s activities.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>In addition to the Oak Ridge National Laboratory, partner organizations in the QSC include: California Institute of Technology; ColdQuanta; Fermilab; Harvard University; IBM; Los Alamos National Laboratory; Microsoft; Pacific Northwest National Laboratory; Princeton University; Purdue University; University of California, Berkeley; University of California, Santa Barbara; University of Tennessee, Knoxville; and University of Washington.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/quics-faculty-join-new-doe-funded-quantum-centers\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Advancing Contact Tracing Methods</span></span></span></span></span></span></strong></p>\n<p><a href=\"https://www.umiacs.umd.edu/people/srin\"><span><span><span><span><span><span><span><span>Aravind Srinivasan</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, a Distinguished University Professor of Computer Science, received funding from Google to develop computational techniques to improve contact tracing methods in the wake of COVID-19, research that could ultimately provide fundamental new insights into how epidemics can be controlled.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Srinivasan is one of the four principal investigators who aim to develop algorithms that prioritize who to test and when. These new algorithmic techniques will balance testing rates, infection rates and social distancing data.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Then, the team will use simulations and machine learning techniques to test and refine the algorithms, improving their efficacy. This approach is unique, say the researchers, because the simulations will prove the accuracy of their theories.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>One of Srinivasan’s main goals is to develop an algorithm that will be able to identify a “superspreader” faster than current contact tracing methods allow. A superspreader is an infected individual who is coming into contact with a large number of people, like a bus driver or nurse.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/09/aravind-srinivasan-receives-funding-google-advance-contact-tracing-methods\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Examining Collaboration Between Human Intelligence Analysts and Artificial Intelligence</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Susannah B.F. Paletz, research professor in the College of Information Studies, leads a new Army Research Office-funded grant with Computer Science Professor </span></span></span></span></span></span><a href=\"http://cs.umd.edu/people/aporter\"><span><span><span><span><span><span><span><span>Adam Porter</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> and colleagues to examine how human intelligence analysts and artificial intelligence (AI) can collaboratively become an effective team.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The project involves foundational research on team cognition to understand how AI and humans can work together, not just how AI can increase efficiency, which is key to creating a system where human intelligence analysts can benefit from and place appropriately-calibrated trust in AI technology.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span><span><span><a href=\"https://ischool.umd.edu/news/umd-ischool-investigate-ai-tech-intelligence-analysts\">Read mor</a></span></span></span></span></span></span></span></span><a href=\"https://ischool.umd.edu/news/umd-ischool-investigate-ai-tech-intelligence-analysts\"><span><span><span><span><span><span><span><span>e</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n<p><strong><span><span><span><span><span><span>Developing Guiding Principles for Deep Learning</span></span></span></span></span></span></strong></p>\n<p><span><span><span><span><span><span>Deep learning is an increasingly popular form of artificial intelligence that’s routinely used in products and services that impact hundreds of millions of lives, despite the fact that no one quite understands how it works.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The Office of Naval Research awarded a five-year, $7.5 million Multidisciplinary University Research Initiative to a team that thinks it can unravel the mystery. Their task will be to develop a theory of deep learning based on rigorous mathematical principles. They will attack the problem from three different perspectives: mathematical, statistical and formal verification.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Computer Science Associate Professor </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/~tomg\"><span><span><span><span><span><span><span><span>Tom Goldstein</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> is a co-principal investigator of the team, which is led by Rice University and includes researchers from Johns Hopkins University, Texas A&amp;M University, the University of Wisconsin, UCLA and Carnegie Mellon University.</span></span></span></span></span></span></p>\n<p><a href=\"https://www.cs.umd.edu/article/2020/10/goldstein-part-75m-muri-award-study-theoretical-aspects-deep-learning\"><span><span><span><span><span><span><span><span>Read more</span></span></span></span></span></span></span></span></a></p>\n<p> </p>\n</div></div></div>\n",

        {
            "title": "Capital One Supports Machine Learning Research",
            "pubDate": "2020-10-07 18:25:00",
            "link": "https://www.cs.umd.edu/article/2020/10/capital-one-supports-machine-learning-research",
            "guid": "21188 at https://www.cs.umd.edu",
            "author": "Richa Mathur",
            "thumbnail": "https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png?itok=Ca8eRmhC",
            "description": "\n<div class=\"field field-name-field-article-subtitle field-type-text field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">The financial and technology leader was the inaugural partner in UMD’s Center for Machine Learning.</div></div></div>\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 07, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png\" title=\"\" alt=\"photo of Illustration by Ayush Pokharel\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png?itok=Ca8eRmhC\" alt=\"photo of Illustration by Ayush Pokharel\" title=\"Illustration by Ayush Pokharel\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png\" title=\"\" class=\"colorbox-load image-caption\"><p class=\"image-caption\">Illustration by Ayush Pokharel</p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>When the </span></span></span></span></span></span><a href=\"https://ml.umd.edu/\"><span><span><span><span><span><span><span><span>University of Maryland Center for Machine Learning</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> launched in 2019 to unify and enhance the many machine learning activities underway on campus, financial and technology leader Capital One committed to being the center’s inaugural partner.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“We were proud to be a part of launching the University of Maryland Center for Machine Learning and proud to continue our partnership with the university in this field,” said Paul Hurlocker, Vice President, Center for Machine Learning, Capital One. “At Capital One, we've invested in forward-leaning technologies like machine learning that can provide our customers greater protection, security, confidence and control of their finances. We look forward to continued breakthrough work with the University of Maryland in the years to come.\"</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Capital One is also a member of the department’s </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/community/partners\"><span><span><span><span><span><span><span><span>Corporate Partners in Computing</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> program and supports its </span></span></span></span></span></span><a href=\"https://inclusion.cs.umd.edu/\"><span><span><span><span><span><span><span><span>Iribe Initiative for Inclusion and Diversity in Computing</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. In the Center for Machine Learning, the company funds research projects that align with the company’s need to stay on the cutting edge in areas like fraud detection and enhancing the customer experience with more personalized, real-time features.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span> </span></span></span></span></span></span><span><span><span><span><span><span>For one such project, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/sfeizi\"><span><span><span><span><span><span><span><span>Soheil Feizi</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, an assistant professor of computer science with a joint appointment in the University of Maryland Institute for Advanced Computer Studies (</span></span></span></span></span></span><a href=\"https://www.umiacs.umd.edu/\"><span><span><span><span><span><span><span><span>UMIACS</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>), and his collaborators at Capital One are developing a system that can learn to identify bank fraud without relying on a large number of examples. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>One of the most common approaches to machine learning involves presenting a computer with lots of labeled examples of a specific thing and letting the computer learn to identify that thing. For example, a computer learns to recognize human faces by analyzing thousands of labeled images of human and non-human faces and finding the important features needed to distinguish a person from, say, a snowman or a smiley emoji.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The challenge for Feizi and his collaborators is that there are too few examples of fraudulent transactions to provide a reliable training dataset. So, rather than training the system to identify fraud, Feizi is developing a method that asks the machine to identify \"normal.\" Then, the system can flag anything that doesn’t fit in. This approach, called \"unsupervised learning,\" lets the machine learn how to find anomalies without being told what anomalies look like.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>\"The unsupervised model aims to characterize the underlying distribution of the normal data. Learning this distribution aids us in flagging anomalies,\" explained Feizi, who is also a core faculty member of the Center for Machine Learning.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Feizi’s method has proven effective on publicly available data. Now, he is working with Capital One to incorporate the company’s proprietary data and eventually deploy the method live on Capital One’s system to prevent fraudulent transactions.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“The close partnership between Professor Feizi's team and our applied researchers ensures that the research breakthroughs made at the University of Maryland are quickly adopted by Capital One,” said Bayan Bruss, Director, Applied Research Lead, Center for Machine Learning, Capital One. “At the same time, we are able to provide input on where there is still room for improvement on real world datasets and problems, thereby opening up new lines of inquiry for university researchers.\"</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Working with Capital One has been convenient for Feizi and other faculty members in the Center for Machine Learning, which is housed in UMD’s new </span></span></span></span></span></span><a href=\"https://iribe.umd.edu/\"><span><span><span><span><span><span><span><span>Brendan Iribe Center for Computer Science and Engineering</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. Across the street from the Brendan Iribe Center is Capital One’s 7,500-square-foot </span></span></span></span></span></span><a href=\"https://today.umd.edu/articles/capital-one-tech-incubator-opens-diamondback-garage-b93bbf87-a326-44c6-a207-5f4c418b387f\"><span><span><span><span><span><span><span><span>Tech Incubator</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, which opened in 2018. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The incubator also provides computer science students with internship opportunities that allow them to apply what they are learning in the classroom—in topics like data science and machine learning—to real-world problems and experiences. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>In addition to Feizi, core faculty members in the Center for Machine Learning include </span></span></span></span></span></span><a href=\"https://www-math.umd.edu/people/faculty/item/259-mariakc.html\"><span><span><span><span><span><span><span><span>Maria Cameron</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dickerson\"><span><span><span><span><span><span><span><span>John Dickerson</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/rduraisw\"><span><span><span><span><span><span><span><span>Ramani Duraiswami</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/tomg\"><span><span><span><span><span><span><span><span>Tom Goldstein</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/hajiagha\"><span><span><span><span><span><span><span><span>Mohammad Hajiaghayi</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/furongh\"><span><span><span><span><span><span><span><span>Furong Huang</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dwj\"><span><span><span><span><span><span><span><span>David Jacobs</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dmanocha\"><span><span><span><span><span><span><span><span>Dinesh Manocha</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/abhinav\"><span><span><span><span><span><span><span><span>Abhinav Shrivistava</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/asriniv1\"><span><span><span><span><span><span><span><span>Aravind Srinivasan</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> and </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/tokekar\"><span><span><span><span><span><span><span><span>Pratap Tokekar</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. Jacobs serves as director of the center, which receives its administrative and technical support from UMIACS.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“We see the center as a portal for machine learning at Maryland,” Jacobs said. “By reaching out to other faculty and increasing our external relationships, we’ll continue to build the strong intellectual and computational infrastructure needed to address scientific and societal challenges best solved by machine learning.”</span></span></span></span></span></span></p>\n<p> </p>\n<p><span><span><span><span><span><span>###</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Written by CMNS and UMIACS staff writers.</span></span></span></span></span></span></p>\n<p> </p>\n<p> </p>\n</div></div></div>\n",
            "content": "\n<div class=\"field field-name-field-article-subtitle field-type-text field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">The financial and technology leader was the inaugural partner in UMD’s Center for Machine Learning.</div></div></div>\n<div class=\"field field-name-post-date field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">October 07, 2020</div></div></div>\n<div class=\"field field-name-image-colorbox field-type-ds field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\">\n<a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png\" title=\"\" alt=\"photo of Illustration by Ayush Pokharel\" class=\"colorbox-load\"><img class=\"img-responsive\" typeof=\"foaf:Image\" src=\"https://www.cs.umd.edu/sites/default/files/styles/article/public/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png?itok=Ca8eRmhC\" alt=\"photo of Illustration by Ayush Pokharel\" title=\"Illustration by Ayush Pokharel\"></a><a href=\"https://www.cs.umd.edu/sites/default/files/images/article/2020/Capital%20One%20-%20Feizi%20-%20Illustration%20by%20Ayush%20Pokharel.png\" title=\"\" class=\"colorbox-load image-caption\"><p class=\"image-caption\">Illustration by Ayush Pokharel</p></a>\n</div></div></div>\n<div class=\"field field-name-body field-type-text-with-summary field-label-hidden\"><div class=\"field-items\"><div class=\"field-item even\" property=\"content:encoded\">\n<p><span><span><span><span><span><span>When the </span></span></span></span></span></span><a href=\"https://ml.umd.edu/\"><span><span><span><span><span><span><span><span>University of Maryland Center for Machine Learning</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> launched in 2019 to unify and enhance the many machine learning activities underway on campus, financial and technology leader Capital One committed to being the center’s inaugural partner.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“We were proud to be a part of launching the University of Maryland Center for Machine Learning and proud to continue our partnership with the university in this field,” said Paul Hurlocker, Vice President, Center for Machine Learning, Capital One. “At Capital One, we've invested in forward-leaning technologies like machine learning that can provide our customers greater protection, security, confidence and control of their finances. We look forward to continued breakthrough work with the University of Maryland in the years to come.\"</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Capital One is also a member of the department’s </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/community/partners\"><span><span><span><span><span><span><span><span>Corporate Partners in Computing</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> program and supports its </span></span></span></span></span></span><a href=\"https://inclusion.cs.umd.edu/\"><span><span><span><span><span><span><span><span>Iribe Initiative for Inclusion and Diversity in Computing</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. In the Center for Machine Learning, the company funds research projects that align with the company’s need to stay on the cutting edge in areas like fraud detection and enhancing the customer experience with more personalized, real-time features.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span> </span></span></span></span></span></span><span><span><span><span><span><span>For one such project, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/sfeizi\"><span><span><span><span><span><span><span><span>Soheil Feizi</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, an assistant professor of computer science with a joint appointment in the University of Maryland Institute for Advanced Computer Studies (</span></span></span></span></span></span><a href=\"https://www.umiacs.umd.edu/\"><span><span><span><span><span><span><span><span>UMIACS</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>), and his collaborators at Capital One are developing a system that can learn to identify bank fraud without relying on a large number of examples. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>One of the most common approaches to machine learning involves presenting a computer with lots of labeled examples of a specific thing and letting the computer learn to identify that thing. For example, a computer learns to recognize human faces by analyzing thousands of labeled images of human and non-human faces and finding the important features needed to distinguish a person from, say, a snowman or a smiley emoji.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The challenge for Feizi and his collaborators is that there are too few examples of fraudulent transactions to provide a reliable training dataset. So, rather than training the system to identify fraud, Feizi is developing a method that asks the machine to identify \"normal.\" Then, the system can flag anything that doesn’t fit in. This approach, called \"unsupervised learning,\" lets the machine learn how to find anomalies without being told what anomalies look like.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>\"The unsupervised model aims to characterize the underlying distribution of the normal data. Learning this distribution aids us in flagging anomalies,\" explained Feizi, who is also a core faculty member of the Center for Machine Learning.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Feizi’s method has proven effective on publicly available data. Now, he is working with Capital One to incorporate the company’s proprietary data and eventually deploy the method live on Capital One’s system to prevent fraudulent transactions.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“The close partnership between Professor Feizi's team and our applied researchers ensures that the research breakthroughs made at the University of Maryland are quickly adopted by Capital One,” said Bayan Bruss, Director, Applied Research Lead, Center for Machine Learning, Capital One. “At the same time, we are able to provide input on where there is still room for improvement on real world datasets and problems, thereby opening up new lines of inquiry for university researchers.\"</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Working with Capital One has been convenient for Feizi and other faculty members in the Center for Machine Learning, which is housed in UMD’s new </span></span></span></span></span></span><a href=\"https://iribe.umd.edu/\"><span><span><span><span><span><span><span><span>Brendan Iribe Center for Computer Science and Engineering</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. Across the street from the Brendan Iribe Center is Capital One’s 7,500-square-foot </span></span></span></span></span></span><a href=\"https://today.umd.edu/articles/capital-one-tech-incubator-opens-diamondback-garage-b93bbf87-a326-44c6-a207-5f4c418b387f\"><span><span><span><span><span><span><span><span>Tech Incubator</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, which opened in 2018. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>The incubator also provides computer science students with internship opportunities that allow them to apply what they are learning in the classroom—in topics like data science and machine learning—to real-world problems and experiences. </span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>In addition to Feizi, core faculty members in the Center for Machine Learning include </span></span></span></span></span></span><a href=\"https://www-math.umd.edu/people/faculty/item/259-mariakc.html\"><span><span><span><span><span><span><span><span>Maria Cameron</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dickerson\"><span><span><span><span><span><span><span><span>John Dickerson</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/rduraisw\"><span><span><span><span><span><span><span><span>Ramani Duraiswami</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/tomg\"><span><span><span><span><span><span><span><span>Tom Goldstein</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/hajiagha\"><span><span><span><span><span><span><span><span>Mohammad Hajiaghayi</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/furongh\"><span><span><span><span><span><span><span><span>Furong Huang</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dwj\"><span><span><span><span><span><span><span><span>David Jacobs</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/dmanocha\"><span><span><span><span><span><span><span><span>Dinesh Manocha</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/abhinav\"><span><span><span><span><span><span><span><span>Abhinav Shrivistava</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>, </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/asriniv1\"><span><span><span><span><span><span><span><span>Aravind Srinivasan</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span> and </span></span></span></span></span></span><a href=\"https://www.cs.umd.edu/people/tokekar\"><span><span><span><span><span><span><span><span>Pratap Tokekar</span></span></span></span></span></span></span></span></a><span><span><span><span><span><span>. Jacobs serves as director of the center, which receives its administrative and technical support from UMIACS.</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>“We see the center as a portal for machine learning at Maryland,” Jacobs said. “By reaching out to other faculty and increasing our external relationships, we’ll continue to build the strong intellectual and computational infrastructure needed to address scientific and societal challenges best solved by machine learning.”</span></span></span></span></span></span></p>\n<p> </p>\n<p><span><span><span><span><span><span>###</span></span></span></span></span></span></p>\n<p><span><span><span><span><span><span>Written by CMNS and UMIACS staff writers.</span></span></span></span></span></span></p>\n<p> </p>\n<p> </p>\n</div></div></div>\n",
            "enclosure": {},
            "categories": []
        }]}
            }

    <!-- Gallery -->
    <script type="text/babel">
        class Gallery extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    image: "iribe.jpg"
                };
                this.setImage = this.setImage.bind(this);
            }


            setImage(img) {
                this.setState({ image: img });
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>Gallery</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {["iribe.jpg", "lecture.jpg", "inside.jpg", "roof.jpg", "inside.jpg"].map(e =>
                                    <GalleryButton image={e} setImage={this.setImage} selectedImage={this.state.image}></GalleryButton>)}
                            </div>

                        </div>
                        <div class="content-panel">
                            <div style={{
                                backgroundColor: "red", position: "relative", width: "80%", height: "80%", margin: "auto", marginTop: "10vh",
                                filter: "drop-shadow(0 0 0.75rem black)",
                                background: "url('public/gallery/" + this.state.image + "') no-repeat center center",
                                backgroundSize: "cover",
                            }}></div>
                        </div>
                        <div class="footer">
                            <Footer setPage={this.props.setPage}></Footer>
                        </div>
                    </div>
                );
            }
        }
    </script>

    <!-- Help -->
    <script type="text/babel">
        class Help extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    faq: []
                };
                this.setImage = this.setImage.bind(this);
            }


            setImage(img) {
                this.setState({ image: img });
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>FAQ</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {this.state.faq.map(e =>
                                    <div></div>)}
                            </div>

                        </div>
                        <div class="content-panel">

                        </div>
                        <div class="footer">
                            <Footer setPage={this.props.setPage}></Footer>
                        </div>
                    </div>
                );
            }
        }
    </script>


    <!-- ==================== Manage scripts ==================== -->

    <!-- The page manager that routes each page to render -->
    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { page: "home" };
                this.setPage = this.setPage.bind(this);
            }

            componentDidMount() {

            }

            setPage(page) {
                this.setState({ page: page })
            }

            render() {

                if (this.state.page == "home")
                    return (
                        <Home setPage={this.setPage} />
                    );

                else if (this.state.page == "map")
                    return (
                        <Map setPage={this.setPage} />
                    );

                else if (this.state.page == "schedule")
                    return (
                        <Schedule setPage={this.setPage} />
                    );

                else if (this.state.page == "events")
                    return (
                        <Events setPage={this.setPage} />
                    );

                else if (this.state.page == "faculty")
                    return (
                        <Faculty setPage={this.setPage} />
                    )

                else if (this.state.page == "gallery")
                    return (
                        <Gallery setPage={this.setPage} />
                    );

                else if (this.state.page == "help")
                    return (
                        <Help setPage={this.setPage} />
                    );


                else // We tried to set to  a page that doesn't exist
                    return (
                        <Home setPage={this.setPage} />
                    );
            }
        }
    </script>

    <!-- Root -->
    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
    </script>




</body>
