<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iribe Kiosk</title>
    <link rel="shortcut icon" href="public/favicon.ico">
    <link rel="stylesheet" href="global.css">

    <!-- Import the React, React-Dom and Babel libraries from unpkg -->
    <script type="application/javascript" src="libraries/react.js"></script>
    <script type="application/javascript" src="libraries/react-dom.js"></script>
    <script src="libraries/babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
                this.data =  '\
                {"Room_0318": { "course":"CMSC389N", "start_time":"3:30pm", "end_time":"4:45pm", "seats":"95", "open_seats":"0", "sections":["0101"], "instructors":["Elias Gonzalez"]}} \
                ';
                this.obj = JSON.parse(this.data)
            }

            clicked() {
                ex = this.obj.Room_0318
                // message = ex.course + "taught by " + ex.instructors[0] + " section " + ex.sections[0] + " will be meeting from " + ex.start_time + " to " + ex.end_time;
                message = "\nThere are currently " + ex.open_seats + "open seats" 
                alert(message);
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            color: "white",
                            fontSize: (this.state.mouseOver ? 30 : 20), margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, textAlign: "center", cursor: "pointer",
                            backgroundColor: (this.state.mouseOver ? "#cc0000" : "#aa0000")
                        }}>
                        {this.props.children}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">

        class Floor extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    floor_number: 1,
                };
            }

            render() {
                return (
                    <div style={{width:"98%",height:"100%"}}>
                        <div style={{position:"relative",top:20,left:20, fontSize:40, fontWeight:"bold"}}>Floor {this.state.floor_number}</div>
                        {/* MAP OBJECT WILL GO HERE! FOR THIS FLOOR (PASS THE FLOOR NUMBER) */}
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { text: "" };
            }

            componentDidMount() {
                this.setState({ text: "yoyoyo" })
                //You can run code here and set state!
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>Rooms</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {["Room_0318"].map(e => <Button>{e}</Button>)}
                            </div>

                        </div>
                        <div class="content-panel">
                            <Floor/>
                        </div>
                        <div class="footer"></div>
                    </div>
                );
            }
        }
    </script>

    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
    </script>

</body>

</html>
