    <!-- Map side panel button class -->
    <script type="text/babel">

        class Button extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                this.props.setFloor(this.props.floor)
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div class="button-hover"
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            margin: 10, padding: 10, paddingTop: 25, paddingBottom: 25, textAlign: "center", cursor: "pointer",
                            color: (this.props.floor == this.props.selectedFloor ? "white" : "black"),
                            fontSize: (this.props.floor == this.props.selectedFloor ? 40 : 30),
                            backgroundColor: (this.props.floor == this.props.selectedFloor ? "#aa0000" : "#aaa")
                        }}>
                        {this.props.floor}
                    </div>
                );
            }
        }
    </script>

    <!-- Gallery side panel button class -->
    <script type="text/babel">

        class GalleryButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    mouseOver: false
                };
            }

            clicked() {
                this.props.setImage(this.props.image)
            }

            mouseEnter() {
                this.setState({ mouseOver: true })
            }

            mouseLeave() {
                this.setState({ mouseOver: false })
            }


            render() {
                return (
                    <div
                        onMouseOver={() => this.mouseEnter()}
                        onMouseLeave={() => this.mouseLeave()}
                        onClick={() => this.clicked()}
                        style={{
                            margin: 10, padding: 10, paddingTop: 60, paddingBottom: 60, height: 100, textAlign: "center", cursor: "pointer",
                            color: (this.state.mouseOver ? "white" : (this.props.floor == this.props.selectedFloor ? "white" : "#aa0000")),
                            fontSize: (this.state.mouseOver ? 50 : (this.props.floor == this.props.selectedFloor ? 40 : 25)),
                            background: "url('public/gallery/" + this.props.image + "') no-repeat center center",
                            backgroundSize: "cover",
                            boxShadow: (this.state.mouseOver ? "inset 0px 0px 0px 5px #aa0000" : (this.props.image == this.props.selectedImage ? "inset 0px 0px 0px 5px #aa0000" : "none"))
                        }}>
                    </div>
                );
            }
        }
    </script>

    <!-- Class for the schedule course button -->
    <script type="text/babel">
        class ScheduleCourseButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    rowSpan: props.rowSpan,
                    color: props.color,
                    courseInfo: props.courseInfo
                }
            }

            clickClass() {
                const text = document.getElementById("schedule-course-description");
                const info = this.state.courseInfo;
                let sections = "";
                let instructors = "";
                info.sections.forEach(section => sections += section + ", ")
                info.instructors.forEach(instructor => instructors += instructor + ", ")
                sections = sections.slice(0, -2)
                instructors = instructors.slice(0, -2)

                text.innerHTML = "Course: " + info.course + "<br/>"
                    + "Time: " + info.start_time + " - " + info.end_time + "<br/>"
                    + "Seats: " + info.seats + "<br/>"
                    + "Open Seats: " + info.open_seats + "<br/>"
                    + "Sections: " + sections + "<br/>"
                    + "Instructors: " + instructors

                document.getElementById("course-popup-id").style.display = "block";
            }

            render() {
                if (this.props.rowSpan == "4") {
                    return <td
                        class="class-cell"
                        style={{ backgroundColor: this.state.color }}
                        rowspan={this.state.rowSpan}>
                        <button
                            style={{ width: "100%", height: "150px", backgroundColor: this.state.color, border: "none", outline: "none", cursor: "pointer", zIndex: 10 }}
                            onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                        </button></td>
                }
                return <td
                    class="class-cell"
                    style={{ backgroundColor: this.state.color }}
                    rowspan={this.state.rowSpan}>
                    <button
                        style={{ width: "100%", height: "250px", backgroundColor: this.state.color, border: "none", outline: "none", cursor: "pointer", zIndex: 10 }}
                        onClick={this.clickClass.bind(this)}>{this.state.courseInfo.course}
                    </button></td>
            }
        }
    </script>

    <!-- Map page -->
    <script type="text/babel">
        class Map extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    floor: "Ground Floor"
                };
                this.setFloor = this.setFloor.bind(this);
            }

            componentDidMount() {
                document.getElementById("map-disp").scrollTop = 100;
            }

            setFloor(floor) {
                this.setState({ floor: floor });
            }

            render() {
                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>Floors</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {["Ground Floor", "Floor 1", "Floor 2", "Floor 3", "Floor 4", "Floor 5", "Roof"].reverse().map(e =>
                                    <Button floor={e} setFloor={this.setFloor} selectedFloor={this.state.floor}></Button>)}
                            </div>

                        </div>
                        <div class="content-panel">
                            <Floor floor={this.state.floor} />
                        </div>
                        <div class="footer">
                            <Footer currentPage="map" setPage={this.props.setPage}></Footer>
                        </div>
                    </div>
                );
            }
        }
    </script>

                return (
                    <div style={{ height: "100%", display: "inline" }}>

                        <div class="side-panel">
                            <div style={{ margin: 10, fontSize: 32, fontWeight: "bold", textAlign: "center", backgroundColor: "rgba(0,0,0,0.1)", margin: 0, padding: 20, height: 40 }}>FAQ</div>
                            <div style={{ overflowY: "auto", height: "calc(100% - 80px)" }}>
                                {this.state.faq.map((f, i) =>
                                    <div
                                        onClick={() => this.setState({ selected: i })}
                                        style={{
                                            padding: 20, margin: 10, textSize: 20, fontWeight: "bold", cursor: "pointer",
                                            backgroundColor: (i == this.state.selected ? "#aa0000" : "#ccc"),
                                            color: (i == this.state.selected ? "white" : "black")
                                        }}>
                                        {f.Question}
                                    </div>)}
                            </div>

                        </div>
                        <div class="content-panel">
                            <div class="animate__animated animate__fadeInUp" style={{ margin: "2vw", padding: "2vw", backgroundColor: "#eee" }}>
                                <div style={{ margin: 10, fontSize: 32, fontWeight: "bold" }}>
                                    {this.state.faq[this.state.selected].Question}
                                </div>
                                <div style={{ margin: 20, fontSize: 24 }}>
                                    {this.state.faq[this.state.selected].Answer}
                                </div>
                            </div>

                        </div>
                        <div class="footer">
                            <Footer currentPage="help" setPage={this.props.setPage}></Footer>
                        </div>
                    </div>
                );
            }
        }
    </script>

    <!-- ==================== Manage scripts ==================== -->

    <!-- The page manager that routes each page to render -->
    <script type="text/babel">
        class Index extends React.Component {
            constructor(props) {
                super(props);
                this.state = { page: "home" };
                this.setPage = this.setPage.bind(this);
            }

            componentDidMount() {

            }

            setPage(page) {
                this.setState({ page: page })
            }

            render() {

                if (this.state.page == "home")
                    return (
                        <Home setPage={this.setPage} />
                    );

                else if (this.state.page == "map")
                    return (
                        <Map setPage={this.setPage} />
                    );

                else if (this.state.page == "schedule")
                    return (
                        <Schedule setPage={this.setPage} />
                    );

                else if (this.state.page == "gallery")
                    return (
                        <Gallery setPage={this.setPage} />
                    );

                else if (this.state.page == "faculty")
                    return (
                        <Faculty setPage={this.setPage} />
                    );

                else if (this.state.page == "help")
                    return (
                        <Help setPage={this.setPage} />
                    );


                else // We tried to set to  a page that doesn't exist
                    return (
                        <Home setPage={this.setPage} />
                    );
            }
        }
    </script>

    <!-- Root -->
    <script type="text/babel">

        const rootElement = document.getElementById('root')

        function App() {
            return (
                <Index />
            )
        }


        // Use the ReactDOM.render to show your component on the browser
        ReactDOM.render(
            <App />,
            rootElement
        )
    </script>




</body>
